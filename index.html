<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M OMAGNA INK SIHANOUKVILLE - Landing</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --omagna-blue: #0d2c54; /* primary navy */
      --omagna-blue-dark: #0b2644; /* darker tone */
      --bg-color: #f6f7f8;
      --btn-height: 78px;
      --btn-radius: 18px;
      --left-width: 98px;
      --icon-circle: 58px;
      --safe-max: 500px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background-color:var(--bg-color);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;align-items:center;justify-content:center;padding:20px 16px;min-height:100vh;
      position: relative;
    }

    /* Background layer - positioned exactly as in reference */
    .bg-layer{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
      background-image:url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/refs/heads/main/OMAGNALP/bg2.png');
      background-repeat:no-repeat;
      background-position: top center;
      background-size: contain;
      pointer-events:none;
    }

    /* Gradient overlay to match the reference visual effect */
    .gradient-overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:1;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 40%, rgba(255,255,255,0.1) 100%);
      pointer-events:none;
    }

    /* Main wrapper for content */
    .wrap{position:relative;z-index:10;width:100%;max-width:var(--safe-max);margin:0 auto;text-align:center}

    /* Logo */
    .logo{margin-top:10px;margin-bottom:20px}
    .logo img{width:280px;max-width:80%;display:block;margin:0 auto}

    .welcome-sm{font-size:18px;color:#606060;letter-spacing:1.5px;margin-bottom:10px;font-weight:600}
    .title{font-size:32px;font-weight:800;color:#0b0b0b;letter-spacing:2px;text-transform:uppercase;margin-bottom:30px;line-height:1.2}

    /* Buttons container */
    .btns{display:flex;flex-direction:column;gap:18px;margin-top:10px;padding:0 10px}

    /* Generic link style (reset) */
    a.link{display:flex;align-items:stretch;height:var(--btn-height);border-radius:var(--btn-radius);position:relative;text-decoration:none;min-width:100%;transition:transform 120ms ease}

    /* Neumorphic left capsule */
    .left{
      width:var(--left-width);min-width:var(--left-width);background:linear-gradient(180deg,#ffffff,#f0f2f5);
      border-top-left-radius:var(--btn-radius);border-bottom-left-radius:var(--btn-radius);
      display:flex;align-items:center;justify-content:center;position:relative;z-index:3;
      box-shadow: 10px 14px 22px rgba(6,34,66,0.06), -6px -6px 14px rgba(255,255,255,0.9);
    }

    /* inset circle for icon */
    .icon-circle{width:var(--icon-circle);height:var(--icon-circle);border-radius:50%;background:linear-gradient(180deg,#f8fafc,#eef3f7);display:flex;align-items:center;justify-content:center;box-shadow:inset 4px 6px 10px rgba(6,34,66,0.06), inset -6px -6px 12px rgba(255,255,255,0.95)}
    .icon-circle img{width:36px;height:36px;object-fit:contain}

    /* Dark CTA panel */
    .right{
      flex:1;background:linear-gradient(180deg,var(--omagna-blue),var(--omagna-blue-dark));border-top-right-radius:var(--btn-radius);border-bottom-right-radius:var(--btn-radius);
      display:flex;align-items:center;padding-left:30px;padding-right:20px;position:relative;color:#fff;font-weight:700;letter-spacing:1px;text-transform:uppercase;font-size:16px;z-index:2;box-shadow: 0 8px 0 rgba(6,34,66,0.44);
    }
    .right span{z-index:6}

    /* Diagonal wedge pseudo element to cut into white left area */
    .right::before{content:'';position:absolute;left:-46px;top:0;height:100%;width:66px;background:linear-gradient(180deg,var(--omagna-blue),var(--omagna-blue-dark));transform:skewX(-22deg);z-index:4;border-top-left-radius:6px;border-bottom-left-radius:6px}

    /* Hover/active interactions */
    a.link:active{transform:translateY(2px)}
    a.link:hover .right{transform:translateY(-4px);box-shadow:0 14px 0 rgba(6,34,66,0.18)}

    /* Location white pill */
    .loc{display:flex;align-items:center;justify-content:center;gap:12px;height:56px;border-radius:28px;background:#fff;color:var(--omagna-blue);font-weight:700;letter-spacing:1.5px;box-shadow: 10px 14px 24px rgba(6,34,66,0.06), -6px -6px 14px rgba(255,255,255,0.9);text-transform:uppercase;margin-top:10px;padding:0 18px;font-size:15px}
    .loc img{width:22px;height:22px}

    /* Footer social icons floating above wave */
    .footer{display:flex;align-items:center;justify-content:center;gap:16px;margin-top:30px}
    .social{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:transparent;border:3px solid #ffffff;box-shadow: 0 8px 20px rgba(6,34,66,0.08)}
    .social img{width:26px;height:26px}

    .copyright-img{margin-top:15px;width:240px;display:block;margin-left:auto;margin-right:auto;opacity:0.95}

    /* Accessibility focus ring */
    a:focus{outline:none;box-shadow:0 0 0 6px rgba(13,44,84,0.12);border-radius:12px}

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .logo img{width:220px;}
      .welcome-sm{font-size:16px;}
      .title{font-size:26px;margin-bottom:25px;}
      .right{font-size:14px;padding-left:25px;}
      .loc{font-size:14px;height:50px;}
      .footer{gap:14px;margin-top:25px;}
      .social{width:44px;height:44px;}
      .social img{width:24px;height:24px;}
      .copyright-img{width:200px;}
    }

    @media (max-width: 400px) {
      .logo img{width:180px;}
      .welcome-sm{font-size:14px;}
      .title{font-size:22px;margin-bottom:20px;}
      .right{font-size:12px;padding-left:20px;}
      .loc{font-size:12px;height:46px;}
      .footer{gap:12px;margin-top:20px;}
      .social{width:40px;height:40px;border-width:2px;}
      .social img{width:20px;height:20px;}
      .copyright-img{width:180px;}
    }
  </style>
</head>
