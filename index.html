    <style>
        /* Protokol Kiamat Final: CSS Direkonstruksi Total dari Nol untuk Fidelitas Absolut */
        :root {
            --omagna-blue: #0d2c54;
            --omagna-blue-dark: #0b2644;
            --bg-color: #f6f7f8;
            --btn-height: 74px;
            --btn-radius: 18px;
            --left-width: 94px;
            --icon-circle: 58px;
            --safe-max: 420px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { height: 100%; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Konten mulai dari atas */
            padding: 20px 16px;
            min-height: 100vh;
            overflow-y: auto; /* Memungkinkan scroll jika konten melebihi layar */
        }

        /* Atmosfer: Latar belakang grafis tunggal, diposisikan dengan presisi */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/refs/heads/main/OMAGNALP/bg2.png');
            background-repeat: no-repeat;
            background-position: top center;
            background-size: contain;
            pointer-events: none;
        }

        /* Kontainer Utama */
        .wrap {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: var(--safe-max);
            margin: auto;
            text-align: center;
        }

        /* Header & Logo */
        .logo { margin-bottom: 12px; }
        .logo img { width: 155px; display: block; margin: 0 auto; }

        .welcome-sm { font-size: 13px; color: #5a5a5a; font-weight: 600; letter-spacing: 1px; margin-bottom: 6px; }
        .title { font-size: 28px; font-weight: 800; color: #0b0b0b; letter-spacing: 1.8px; text-transform: uppercase; margin-bottom: 24px; }

        /* Kontainer Tombol */
        .btns { display: flex; flex-direction: column; gap: 20px; }

        /* Partikel Tombol (Struktur Dasar) */
        a.link {
            display: flex;
            align-items: stretch;
            height: var(--btn-height);
            border-radius: var(--btn-radius);
            position: relative;
            text-decoration: none;
            transition: transform 150ms ease-out;
            filter: drop-shadow(10px 14px 22px rgba(6,34,66,0.06));
        }

        /* Kapsul Putih Kiri (Neumorphic) */
        .left {
            width: var(--left-width);
            min-width: var(--left-width);
            background: linear-gradient(180deg, #ffffff, #f0f2f5);
            border-top-left-radius: var(--btn-radius);
            border-bottom-left-radius: var(--btn-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            box-shadow: -6px -6px 14px rgba(255, 255, 255, 0.9);
            transition: transform 150ms ease-out;
        }

        /* Lingkaran Ikon (Inset) */
        .icon-circle {
            width: var(--icon-circle);
            height: var(--icon-circle);
            border-radius: 50%;
            background: linear-gradient(180deg, #f8fafc, #eef3f7);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 4px 6px 10px rgba(6, 34, 66, 0.06), inset -6px -6px 12px rgba(255, 255, 255, 0.95);
        }
        .icon-circle img { width: 38px; height: 38px; object-fit: contain; }

        /* Panel Biru Kanan (CTA) */
        .right {
            flex: 1;
            background: linear-gradient(180deg, var(--omagna-blue), var(--omagna-blue-dark));
            border-top-right-radius: var(--btn-radius);
            border-bottom-right-radius: var(--btn-radius);
            display: flex;
            align-items: center;
            padding-left: 34px;
            padding-right: 20px;
            position: relative;
            color: #fff;
            font-weight: 800;
            letter-spacing: 1.6px;
            text-transform: uppercase;
            font-size: 18px;
            z-index: 2;
            box-shadow: 0 8px 0 rgba(6, 34, 66, 0.44);
            margin-left: -26px; /* Overlap presisi */
            transition: transform 150ms ease-out, box-shadow 150ms ease-out;
        }
        .right span { z-index: 6; }

        /* Irisan Diagonal (Wedge) */
        .right::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 0;
            height: 100%;
            width: 70px;
            background: linear-gradient(180deg, var(--omagna-blue), var(--omagna-blue-dark));
            transform: skewX(-22deg);
            z-index: 4;
            border-top-left-radius: 4px; /* Slight radius on the wedge */
        }

        a.link:active { transform: translateY(2px); }
        a.link:hover .right { transform: translateY(-4px); box-shadow: 0 14px 0 rgba(6, 34, 66, 0.22); }
        a.link:hover .left { transform: translateY(-4px); }

        /* Tombol Lokasi (Pil Putih) */
        .loc {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            height: 56px;
            border-radius: 28px;
            background: #fff;
            color: var(--omagna-blue);
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 6px;
            padding: 0 18px;
            text-decoration: none;
            box-shadow: 10px 14px 24px rgba(6, 34, 66, 0.08), -6px -6px 14px rgba(255, 255, 255, 0.9);
            transition: transform 150ms ease-out, box-shadow 150ms ease-out;
        }
        .loc:hover {
            transform: translateY(-2px);
            box-shadow: 12px 16px 26px rgba(6, 34, 66, 0.1), -7px -7px 16px rgba(255, 255, 255, 1);
        }
        .loc img { width: 22px; height: 22px; }

        /* Partikel Footer */
        .footer { margin-top: 24px; }
        .socials { display: flex; align-items: center; justify-content: center; gap: 14px; }
        .social {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 3px solid #ffffff;
            box-shadow: 0 8px 20px rgba(6, 34, 66, 0.08);
            transition: transform 150ms ease-out, background-color 150ms ease-out;
        }
        .social:hover {
            transform: translateY(-2px);
            background-color: rgba(255,255,255,0.2);
        }
        .social img { width: 26px; height: 26px; }

        .copyright-img { margin-top: 12px; width: 220px; display: block; margin-left: auto; margin-right: auto; opacity: 0.95; }

        a:focus-visible { outline: 2px solid var(--omagna-blue); outline-offset: 4px; }
    </style>
