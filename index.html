<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Omagna Ink Sihanoukville</title>
    <!-- Google Fonts untuk Presisi Tipografi Militer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Protokol Cermin Kuantum Absolut: CSS Direkonstruksi Total dari Nol */
        :root {
            --bg-light: #f0f2f5;
            --text-light: #ffffff;
            --text-dark: #0d2c54;
            --main-blue: #0d2c54;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            /* Atmosfer: Latar belakang grafis dari universe cerah */
            background-image: url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/refs/heads/main/OMAGNALP/bg2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .content {
            width: 100%;
            max-width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; 
            justify-content: center;
        }

        /* Partikel Logo: Massa dan posisi dikunci */
        .logo {
            max-width: 130px;
            margin-bottom: 25px; 
        }

        /* Partikel Teks Header: Gravitasi dan massa dikunci */
        .title-wrapper {
            margin-bottom: 45px;
        }

        .title-wrapper .subtitle {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px; 
            margin: 0;
            color: var(--text-dark);
            text-transform: uppercase;
        }
        
        .title-wrapper .title {
            font-size: 1.5rem;
            font-weight: 800; 
            margin: 8px 0 0 0;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        /* Kontainer Partikel Tombol: Gravitasi internal dikalibrasi */
        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px; 
        }
        
        /* Partikel Tombol: Semua properti fisika dikunci */
        .button-link {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Teks dan ikon rata kiri */
            gap: 15px; /* Jarak antara ikon dan teks */
            width: 100%;
            max-width: 380px; 
            height: 60px;
            padding: 0 25px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: var(--main-blue);
            border-radius: 12px;
            border: none;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            box-shadow: 0 8px 20px rgba(13, 44, 84, 0.25);
        }
        
        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(13, 44, 84, 0.35);
            filter: brightness(1.1);
        }
        
        .button-link.outline {
            background: #ffffff;
            color: var(--text-dark);
            border: 1px solid #e0e0e0;
            justify-content: center;
            gap: 10px;
            border-radius: 50px; /* Bentuk Pill */
        }
        
        /* Partikel Ikon: Massa dan Entanglement dengan Teks dipastikan */
        .button-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        /* Partikel Footer: Dikunci pada posisi final */
        .bottom-nav {
            width: 100%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            margin-top: 45px;
        }

        .social-links {
            display: flex;
            gap: 24px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease-in-out;
            filter: invert(15%) sepia(21%) saturate(2891%) hue-rotate(186deg) brightness(93%) contrast(89%); /* Mengubah ikon putih menjadi biru tema */
        }

        .social-icon:hover {
            transform: scale(1.15);
            filter: invert(10%) sepia(21%) saturate(2891%) hue-rotate(186deg) brightness(93%) contrast(89%);
        }
        
        .footer-copyright {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-dark);
        }

    </style>
</head>
