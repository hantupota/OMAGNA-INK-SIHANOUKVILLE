  <title>YESOMAGNA INK SIHANOUKVILLE - Landing</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --omagna-blue: #0d2c54; /* primary navy */
      --omagna-blue-dark: #0b2644; /* darker tone */
      --omagna-gold: #d4af37; /* gold accent */
      --bg-color: #f6f7f8;
      --btn-height: 75px;
      --btn-radius: 12px;
      --left-width: 120px;
      --icon-circle: 70px;
      --safe-max: 520px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    
    body {
      background-color: var(--bg-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 16px 20px;
      position: relative;
    }

    /* Background layer */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image: url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/refs/heads/main/OMAGNALP/bg2.png');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
      pointer-events: none;
    }

    /* Gradient overlay */
    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.2) 40%, rgba(255,255,255,0.1) 100%);
      pointer-events: none;
    }

    /* Main wrapper for content */
    .wrap {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: var(--safe-max);
      margin: 0 auto;
      text-align: center;
      padding-top: 10px;
    }

    /* Teks penyambutan - Diperbarui sesuai permintaan */
    .welcome-sm {
      font-size: 13px; /* Ukuran sekitar 13px */
      color: #5a5a5a; /* Warna #5a5a5a */
      letter-spacing: 1.2px;
      margin-bottom: 8px;
      font-weight: 500; /* Weight 400/600 - menggunakan 500 */
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }

    /* Logo */
    .logo {
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15));
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo img {
      width: 280px;
      max-width: 85%;
      height: auto;
      display: block;
      transition: all 0.3s ease;
    }
    
    .logo img:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 6px 15px rgba(0,0,0,0.2));
    }

    /* Judul utama - Diperbarui sesuai permintaan */
    .title {
      font-size: 28px; /* Ukuran 28px untuk desktop */
      font-weight: 800;
      color: #0b0b0b;
      letter-spacing: 1.8px; /* Letter-spacing sekitar 1.8px */
      text-transform: uppercase;
      margin-bottom: 30px;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif;
    }

    /* Buttons container */
    .btns {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
      padding: 0 10px;
    }

    /* Generic link style (reset) */
    a.link {
      display: flex;
      align-items: stretch;
      height: var(--btn-height);
      border-radius: var(--btn-radius);
      position: relative;
      text-decoration: none;
      min-width: 100%;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    /* Neumorphic left capsule */
    .left {
      width: var(--left-width);
      min-width: var(--left-width);
      background: linear-gradient(135deg, #ffffff, #f0f2f5);
      border-top-left-radius: var(--btn-radius);
      border-bottom-left-radius: var(--btn-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
      box-shadow: 
        5px 5px 10px rgba(6, 34, 66, 0.1),
        -5px -5px 10px rgba(255, 255, 255, 0.8),
        inset 1px 1px 2px rgba(255, 255, 255, 0.8),
        inset -1px -1px 2px rgba(6, 34, 66, 0.1);
      overflow: hidden;
    }

    /* inset circle for icon */
    .icon-circle {
      width: var(--icon-circle);
      height: var(--icon-circle);
      border-radius: 50%;
      background: linear-gradient(135deg, #f8fafc, #eef3f7);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        3px 3px 6px rgba(6, 34, 66, 0.1),
        -3px -3px 6px rgba(255, 255, 255, 0.8),
        inset 2px 2px 4px rgba(255, 255, 255, 0.9),
        inset -2px -2px 4px rgba(6, 34, 66, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .icon-circle::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
      pointer-events: none;
    }
    
    .icon-circle img {
      width: 38px;
      height: 38px;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
      z-index: 2;
      position: relative;
    }
    
    a.link:hover .icon-circle {
      box-shadow: 
        4px 4px 8px rgba(6, 34, 66, 0.15),
        -4px -4px 8px rgba(255, 255, 255, 0.9),
        inset 2px 2px 4px rgba(255, 255, 255, 0.9),
        inset -2px -2px 4px rgba(6, 34, 66, 0.15);
      transform: scale(1.05);
    }

    /* Dark CTA panel */
    .right {
      flex: 1;
      background: linear-gradient(135deg, var(--omagna-blue), var(--omagna-blue-dark));
      border-top-right-radius: var(--btn-radius);
      border-bottom-right-radius: var(--btn-radius);
      display: flex;
      align-items: center;
      padding-left: 25px;
      padding-right: 20px;
      position: relative;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 14px;
      z-index: 2;
      box-shadow: 
        4px 4px 8px rgba(6, 34, 66, 0.2),
        inset 1px 1px 1px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .right::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      pointer-events: none;
    }
    
    .right span {
      z-index: 6;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      font-family: 'Montserrat', sans-serif;
    }

    /* Diagonal wedge pseudo element */
    .right::after {
      content: '';
      position: absolute;
      left: -30px;
      top: 0;
      height: 100%;
      width: 60px;
      background: linear-gradient(135deg, var(--omagna-blue), var(--omagna-blue-dark));
      transform: skewX(-20deg);
      z-index: 4;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      box-shadow: 
        4px 0 8px rgba(6, 34, 66, 0.2),
        inset 1px 0 1px rgba(255, 255, 255, 0.2);
    }

    /* Hover/active interactions */
    a.link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    
    a.link:active {
      transform: translateY(1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    a.link:hover .right {
      box-shadow: 
        4px 4px 10px rgba(6, 34, 66, 0.25),
        inset 1px 1px 1px rgba(255, 255, 255, 0.2);
    }

    /* Location pill (white) */
    .loc {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 50px;
      border-radius: 25px;
      background: linear-gradient(135deg, #ffffff, #f5f7f9);
      color: var(--omagna-blue);
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 
        5px 5px 10px rgba(6, 34, 66, 0.1),
        -5px -5px 10px rgba(255, 255, 255, 0.8),
        inset 1px 1px 2px rgba(255, 255, 255, 0.8),
        inset -1px -1px 2px rgba(6, 34, 66, 0.1);
      text-transform: uppercase;
      margin-top: 10px;
      padding: 0 20px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .loc:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px rgba(6, 34, 66, 0.15),
        -6px -6px 12px rgba(255, 255, 255, 0.9),
        inset 1px 1px 2px rgba(255, 255, 255, 0.9),
        inset -1px -1px 2px rgba(6, 34, 66, 0.15);
    }
    
    .loc img {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    /* Footer social icons - Diperbesar sesuai permintaan */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px; /* Sedikit diperlebar */
      margin-top: 25px;
    }
    
    .social {
      width: 52px; /* Diperbesar dari 44px */
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--omagna-blue), var(--omagna-blue-dark));
      border: 2px solid #ffffff;
      box-shadow: 
        3px 3px 6px rgba(6, 34, 66, 0.2),
        -1px -1px 4px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .social::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      pointer-events: none;
    }
    
    .social:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: 
        4px 4px 8px rgba(6, 34, 66, 0.25),
        -2px -2px 6px rgba(255, 255, 255, 0.6);
      background: linear-gradient(135deg, var(--omagna-blue-dark), var(--omagna-blue));
    }
    
    .social img {
      width: 28px; /* Diperbesar dari 22px */
      height: 28px;
      filter: brightness(0) invert(1) drop-shadow(0 1px 2px rgba(0,0,0,0.3));
      z-index: 2;
      position: relative;
    }

    .copyright-img {
      margin-top: 20px;
      width: 220px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.95;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    /* Accessibility focus ring */
    a:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(13, 44, 84, 0.2);
      border-radius: 12px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 10px 12px 15px;
      }
      
      .wrap {
        padding-top: 5px;
      }
      
      .welcome-sm {
        font-size: 12px; /* Sedikit lebih kecil di mobile */
        margin-bottom: 6px;
      }
      
      .logo img {
        width: 200px;
      }
      
      .title {
        font-size: 24px; /* 26px untuk tablet */
        letter-spacing: 1.6px;
        margin-bottom: 25px;
      }
      
      .btns {
        gap: 14px;
      }
      
      .right {
        font-size: 13px;
        padding-left: 20px;
        padding-right: 15px;
      }
      
      .loc {
        font-size: 13px;
        height: 46px;
        padding: 0 16px;
      }
      
      .loc img {
        width: 20px;
        height: 20px;
      }
      
      .footer {
        gap: 14px;
        margin-top: 20px;
      }
      
      .social {
        width: 48px; /* Diperbesar untuk mobile */
        height: 48px;
      }
      
      .social img {
        width: 26px; /* Diperbesar untuk mobile */
        height: 26px;
      }
      
      .copyright-img {
        width: 180px;
        margin-top: 15px;
      }
      
      .icon-circle {
        width: 62px;
        height: 62px;
      }
      
      .icon-circle img {
        width: 34px;
        height: 34px;
      }
      
      .left {
        width: 100px;
        min-width: 100px;
      }
      
      .right::after {
        left: -25px;
        width: 50px;
      }
    }

    @media (max-width: 400px) {
      .welcome-sm {
        font-size: 11px;
        margin-bottom: 5px;
      }
      
      .logo img {
        width: 180px;
      }
      
      .title {
        font-size: 22px; /* 26-30px tergantung breakpoint */
        letter-spacing: 1.6px;
        margin-bottom: 20px;
      }
      
      .btns {
        gap: 12px;
      }
      
      .right {
        font-size: 12px;
        padding-left: 18px;
        padding-right: 12px;
      }
      
      .loc {
        font-size: 12px;
        height: 42px;
        padding: 0 14px;
      }
      
      .loc img {
        width: 18px;
        height: 18px;
      }
      
      .footer {
        gap: 12px;
        margin-top: 18px;
      }
      
      .social {
        width: 44px; /* Diperbesar untuk mobile kecil */
        height: 44px;
      }
      
      .social img {
        width: 24px; /* Diperbesar untuk mobile kecil */
        height: 24px;
      }
      
      .copyright-img {
        width: 160px;
        margin-top: 12px;
      }
      
      .icon-circle {
        width: 58px;
        height: 58px;
      }
      
      .icon-circle img {
        width: 32px;
        height: 32px;
      }
      
      .left {
        width: 95px;
        min-width: 95px;
      }
      
      .right::after {
        left: -22px;
        width: 45px;
      }
    }
  </style>
