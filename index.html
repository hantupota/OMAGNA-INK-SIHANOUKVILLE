<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Omagna Ink Sihanoukville</title>
    <!-- Google Fonts untuk Presisi Tipografi Militer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Protokol Cermin Kuantum v3.0: Rekonstruksi Universe Cerah */
        :root {
            --bg-light: #f0f2f5;
            --brand-dark-blue: #0d2c54;
            --text-dark: #222222;
            --text-light: #ffffff;
            --text-secondary: #555555;
            --button-shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            /* Latar belakang grafis dari universe cerah */
            background-image: url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/refs/heads/main/OMAGNALP/bg2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .content {
            width: 100%;
            max-width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; 
            justify-content: center;
        }

        .logo {
            max-width: 140px; /* Dikalibrasi: Massa partikel logo ditingkatkan untuk kehadiran yang lebih kuat */
            margin-bottom: 25px; 
        }

        .title-wrapper {
            margin-bottom: 45px;
        }

        .title-wrapper .subtitle {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px; 
            margin: 0;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .title-wrapper .title {
            font-size: 1.6rem;
            font-weight: 800; 
            margin: 8px 0 0 0;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px; 
        }
        
        .button-link {
            display: flex;
            align-items: center;
            justify-content: center; /* Teks dan Ikon di tengah */
            gap: 12px; /* Jarak antara ikon dan teks */
            width: 100%;
            max-width: 380px; 
            height: 60px; /* Dikalibrasi: Tinggi tombol disesuaikan untuk partikel ikon yang lebih besar */
            padding: 0 25px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background-color: var(--brand-dark-blue);
            border-radius: 14px;
            border: none;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            box-shadow: 0 5px 15px var(--button-shadow);
        }
        
        .button-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--button-shadow);
        }
        
        .button-link.outline {
            background: var(--text-light);
            color: var(--brand-dark-blue);
            border: 1px solid #ddd;
        }
        
        .button-icon {
            width: 28px; /* Dikalibrasi: Massa partikel ikon tombol ditingkatkan secara signifikan */
            height: 28px; /* Dikalibrasi */
            flex-shrink: 0;
        }

        .bottom-nav {
            width: 100%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            margin-top: 45px;
        }

        .social-links {
            display: flex;
            gap: 24px; /* Dikalibrasi: Gravitasi antar ikon sosial dilemahkan untuk ruang napas */
        }

        .social-icon {
            width: 32px; /* Dikalibrasi: Massa partikel ikon sosial ditingkatkan untuk kejelasan maksimal */
            height: 32px; /* Dikalibrasi */
            transition: transform 0.2s ease-in-out;
        }

        .social-icon:hover {
            transform: scale(1.15);
        }

        .footer-copyright {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

    </style>
</head>

    <div class="bottom-nav">
