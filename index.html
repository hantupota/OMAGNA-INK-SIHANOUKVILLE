<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4OMAGNA INK SIHANOUKVILLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: url('https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/main/OMAGNALP/bg2.png') no-repeat center center fixed;
            background-size: cover;
            color: #2c2c2c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 620px;
            width: 100%;
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(220, 220, 220, 0.8);
        }
        
        .logo {
            margin-bottom: 40px;
            width: 380px;
            height: auto;
        }
        
        .welcome-text {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 50px;
            color: #2c2c2c;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            line-height: 1.4;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            margin-bottom: 55px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #f8f8f8 0%, #f0f0f0 100%);
            border-radius: 12px;
            padding: 18px 25px;
            text-decoration: none;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid rgba(200, 200, 200, 0.7);
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            position: relative;
            overflow: hidden;
        }
        
        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background: rgba(240, 240, 240, 0.7);
            border-radius: 12px 0 0 12px;
            z-index: 1;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            background: linear-gradient(to right, #ffffff 0%, #f5f5f5 100%);
        }
        
        .social-button:active {
            transform: translateY(0);
        }
        
        .icon-container {
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .icon {
            width: 30px;
            height: 30px;
            z-index: 2;
        }
        
        .button-text {
            flex: 1;
            text-align: left;
            padding-left: 20px;
            z-index: 2;
        }
        
        .footer {
            margin-top: 45px;
            padding-top: 28px;
            border-top: 1px solid rgba(200, 200, 200, 0.6);
            width: 100%;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 26px;
            margin-bottom: 24px;
        }
        
        .social-icon {
            width: 28px;
            height: 28px;
            opacity: 0.9;
            transition: all 0.2s ease;
        }
        
        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
            letter-spacing: 0.7px;
        }
        
        @media (max-width: 680px) {
            .container {
                padding: 40px 30px;
                max-width: 95%;
            }
            
            .logo {
                width: 320px;
                margin-bottom: 35px;
            }
            
            .welcome-text {
                font-size: 26px;
                margin-bottom: 45px;
            }
            
            .social-button {
                padding: 16px 22px;
                font-size: 15px;
            }
            
            .icon {
                width: 28px;
                height: 28px;
            }
            
            .social-icons {
                gap: 24px;
            }
            
            .social-icon {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>

            </a>

                    <img src="https://raw.githubusercontent.com/hantupota/OMAGNA-INK-SIHANOUKVILLE/main/OMAGNALP/footer/IG%20white.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.tiktok.com/@omagna.ink.kps?_t=ZS-8zfSXyoIz7V&_r=1" target="_blank">

                </a>
            </div>
            <div class="copyright">

        </div>
